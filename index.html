<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body OnLoad="document.search.search_term.focus()";>
        <div class="navbar">
            <ul>
                <li>Ethson</li>
                <li>Gmail</li>
                <li>Images</li>
                <li class="sprite_buttons">
                    <a href="">
                        <div id="button"></div>
                    </a>
                </li>
                <li class="sprite_buttons">
                    <a href="">
                        <div id="bell"></div>
                    </a>
                </li>
                <li>
                <div id="prof_pic"><p style="color:white">E</p></div>
                </li>
            </ul>
        </div>
        <div id="center_of_page">
            <div id="main_piece">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
            </div>
            <div>
                <form action="#" method="GET" name="search">
                    <table>
                        <tr>
                            <td colspan="2">
                                <input id="search_bar" type="text" name="search_term">
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <input class="sButton" type="submit" name="btnK" value="Google Search">
                            </td>
                            <td>
                                <input class="sButton" type="submit" name="btnI" value="I'm Feeling Lucky">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
