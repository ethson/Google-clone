<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body OnLoad="document.search.search_term.focus()";>

        <div id="navbar">
            <div class="navObj"><p style="opacity:0.55">Ethson</p></div>
            <div class="navObj"><p>Gmail</p></div>
            <div class="navObj"><p>Images</p></div>
            <div class="navObj">
                <a class="sprite_buttons" href="">
                        <div id="button"></div>
                </a>
            </div>
            <div class="navObj">
                <a class="sprite_buttons" href="">
                        <div id="bell"></div>
                </a>
            </div>
            <div class="navObj">
                <div id="prof_pic"><p style="color:white">E</p></div>
            </div>
        </div>

        <div id="center_of_page">
            <div id="main_piece">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
            </div>
            <div id="search_form">
                <form action="#" method="GET" name="search">
                    <table>
                        <tr>
                            <td colspan="2">
                                <input id="search_bar" type="text" name="search_term">
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <input id="search_button" class="sButton" type="submit" name="btnK" value="Google Search">
                            </td>
                            <td>
                                <input class="sButton" type="submit" name="btnI" value="I'm Feeling Lucky">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <div id="bot_bar">
            <p></p>
        </div>
    </body>
</html>
